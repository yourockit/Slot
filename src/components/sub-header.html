  <div class="sub-header__container container">
    <div class="sub-header__notify">
      <p class="sub-header__text">

    <div class="sub-header__language lang-selector">
      <div class="lang-selector__lang-wrap">
        <button class="lang-selector__lang-button">
          <svg class="lang-selector__icon-flag" aria-label="flag-gd">

        <div class="lang-selector__navbar-dropdown navbar-dropdown disabled">
          @@include('navbar-dropdown.html')
        </div>
      </div>
      <button class="lang-selector__close-button">
        <svg class="lang-selector__close" aria-label="close">
          <use
            class="lang-selector__icon-close"
            href="./svg/sprite.svg#icon-close"
          ></use>
        </svg>
      </button>
